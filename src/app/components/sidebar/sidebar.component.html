<main class="flex h-screen overflow-hidden">
  <nav class="hidden w-64 flex-shrink-0 border-r md:block">
    <div class="flex h-full flex-col">
      <div class="flex items-center justify-between px-4 py-2">
        <a href="" class="flex items-center gap-2">
          <mat-icon fontSet="material-symbols-rounded" class="lucide lucide-wallet h-6 w-6 text-primary mt-2">account_balance_wallet</mat-icon>
          <span class="text-xl font-bold mt-2">FinSupp</span>
        </a>
      </div><!-- Logo and Title -->

      <div class="space-y-1 px-3 py-2">
        <a *ngFor="let link of links; let i = index" href="{{ link.route }}" class="flex items-center gap-3 rounded-lg px-3 py-2 text-sm transition-all hover:text-primary text-muted-foreground hover:bg-muted">
          <mat-icon fontSet="material-symbols-rounded" class="lucide lucide-{{link.icon}} h-5 w-5 ">{{link.icon}}</mat-icon>
          <span class="flex-1">{{link.name}}</span>
        </a>
      </div>

      <div class="mt-auto px-3 py-2">
        <button class="inline-flex items-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2 w-full justify-start gap-3 text-muted-foreground">
          <mat-icon fontSet="material-symbols-rounded" class="h-5 w-5 ">logout</mat-icon>
          <span class="">Sair</span>
        </button>
      </div>
    </div>
  </nav>
</main>
