<!-- delete-modal.component.html -->
<div class="grid w-full max-w-md sm:max-w-lg gap-4 border bg-background p-6 rounded-md sm:p-6 shadow-lg sm:rounded-lg">
  <div class="flex flex-col space-y-3 text-center sm:text-left">
    <h2 class="text-lg font-semibold leading-none tracking-tight">
      Deletar {{ data.name.toLowerCase() }}
    </h2>
    <p class="text-sm text-muted-foreground">
      Você tem certeza que deseja deletar esta {{ data.name.toLowerCase() }}? Esta ação não pode ser revertida.
    </p>
  </div>

  <div class="flex flex-col-reverse gap-2 sm:flex-row sm:justify-end sm:gap-2">
    <button (click)="close()" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 px-4 py-2">
      Cancelar
    </button>

    <button (click)="confirm()" class="inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 [&_svg]:pointer-events-none [&_svg]:size-4 [&_svg]:shrink-0 bg-destructive text-destructive-foreground hover:bg-destructive/90 h-10 px-4 py-2">
      Deletar
    </button>
  </div>

  <button (click)="close()" type="button" aria-label="Fechar diálogo"
    class="absolute right-4 top-4 rounded-sm opacity-70 ring-offset-background transition-opacity hover:opacity-100 focus:outline-none focus:ring-2 focus:ring-ring focus:ring-offset-2 disabled:pointer-events-none">
    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
      viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
      stroke-linecap="round" stroke-linejoin="round"
      class="lucide lucide-x h-4 w-4">
      <path d="M18 6 6 18"></path>
      <path d="m6 6 12 12"></path>
    </svg>
  </button>
</div>
